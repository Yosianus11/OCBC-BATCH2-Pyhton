basePath: /api

# Paths supported by the server application
paths:
  /director:
    get:
      operationId: director.read_all
      tags:
        - Director
      summary: Read all data of director
      description: Read the entire set of director, sorted by id
      parameters:
      - name: "order_by"
        in: "query"
        description: "Select The top of values (id, name)"
        required: true
        type: "array"
        items:
          type: "string"
          enum:
          - "id"
          - "name"
          default: "id"
      - name: "sort"
        in: "query"
        description: "Select ASC/DESC"
        required: true
        type: "array"
        items:
          type: "string"
          enum:
          - "asc"
          - "desc"
          default: "asc"
      responses:
        200:
          description: Successfully read director set operation
          schema:
            type: array
            items:
              properties:
                name:
                  type: string
                  description: name of director
                id:
                  type: integer
                  description: id of the director integrated with movie data
                gender:
                  type: integer
                  description: gender of the director
                uid:
                  type: integer
                  description: uid of the director
                department:
                  type: string
                  description: departement of the director
                movies:
                  type: array
                  items:
                    properties:
                      id:
                        type: integer
                        description: id of the movie
                      original_title:
                        type: string
                        description: Original Title of the movies
                      budget:
                        type: integer
                        description: budget of creating movies
                      popularity:
                        type: integer
                        description: popularity of movies 100-1000
                      release_date:
                        type: string
                        description: Date of release movie
                      revenue:
                        type: integer
                        description: All revenue of the movies
                      title:
                        type: string
                        description: title og the movies
                      vote_average:
                        type: integer
                        description: avarage of vote the movies
                      vote_count:
                        type: integer
                        description: Total of vote the movies 
                      overview:
                        type: string
                        description: overview of the movies
                      tagline:
                        type: string
                        description: Tagline of the movies
                      uid:
                        type: integer
                        description: uid of the movies
                      director_id:
                        type: integer
                        description: integrated id of table director

    post:
      operationId: director.create
      tags:
        - Director
      summary: Create a director
      description: Create a new director
      parameters:
        - name: director
          in: body
          description: Director to create
          required: True
          schema:
            type: object
            properties:
              name:
                type: string
                description: name of director
              gender:
                type: integer
                description: gender of the director
              uid:
                type: integer
                description: uid of the director
              department:
                type: string
                description: departement of the director
      responses:
        201:
          description: Successfully created director
